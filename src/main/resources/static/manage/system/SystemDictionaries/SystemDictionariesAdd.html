<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加字典表</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
                            <label class="layui-form-label" for="dicParentid">父级科目</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<select id="dicParentid" name="dicParentid">
                                		
                                	</select>
								</div>
							</div>
						</div>
                        <!--<div class="layui-form-item">
                            <label class="layui-form-label" for="dicCode">字典编号</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="dicCode" name="dicCode" type="text">
								</div>
							</div>
						</div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicCnName"><span style='color:red'>*</span>中文名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input lay-verify="required" class="layui-input" autocomplete="off" id="dicCnName" name="dicCnName" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicEnName">英文名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="dicEnName" name="dicEnName" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicRusName">俄文名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="dicRusName" name="dicRusName" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicJapName">日文名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="dicJapName" name="dicJapName" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicKorName">韩文名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="dicKorName" name="dicKorName" type="text">
								</div>
							</div>
						</div>                        
                        <!--<div class="layui-form-item">
                            <label class="layui-form-label" for="dicType">字典类型</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" autocomplete="off" id="dicType" name="dicType" type="text">
								</div>
							</div>
						</div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicDescription">描述</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="dicDescription" name="dicDescription" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="dicOrder"><span style='color:red'>*</span>排序</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" autocomplete="off" lay-verify="required" value="999" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')" id="dicOrder" name="dicOrder" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="useable">是否可用</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block radioborder">
                                	<input type='radio' name='useable' value='1' checked title='可用'>
									<input type='radio' name='useable' value='0' title='不可用'>
								</div>
							</div>
						</div>
						<div class="layui-form-item"> 
							<div class="layui-input-block">	               
								<button class="layui-btn" lay-filter="add" lay-submit="">确认添加</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
	loadHeight();
	var PARENDId = sessionStorage.getItem("PARENDId");
	
    	layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
            loadZiDian(form,PARENDId,1);
            //监听提交
            form.on('submit(add)', function (data) {
                //发异步，把数据提交给java
                $.ajax({
                    url: "/manage/system/systemDictionaries/save",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    type: "post",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("增加成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
				return false;
			});
		});
	</script>
</body>
</html>
