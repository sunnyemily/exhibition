						</div>

								</div>

						</div>
                        <div class="layui-form-item">

                            <div class="layui-input-block">

                        <div class="layui-form-item">
                            <label class="layui-form-label" for="showtype">类型</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block radioborder">
                                	<input type='radio' name='showtype' value='0' checked title='多选'>
									<input type='radio' name='showtype' value='1' title='单选 '>

									<input type='radio' name='showtype' value='3' title='单行文本'>

                        <div class="layui-form-item">
                            <label class="layui-form-label" for="code">控件代码</label>
                            <div class="layui-input-block">

								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="useable">状态</label>

	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>

	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
	loadHeight();
		var manageSysSurveyId = sessionStorage.getItem("manageSysSurveyId");
		var manageSysSurveyName = sessionStorage.getItem("manageSysSurveyName");
		$("#parentid").val(manageSysSurveyId);
		$("#parentname").val(manageSysSurveyName);
    	layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
            //监听提交
            form.on('submit(add)', function (data) {
                //发异步，把数据提交给java
                $.ajax({
                    url: "/manage/system/sysSurveyQuestion/save",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    type: "post",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("增加成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
				return false;
			});
		});
	</script>
