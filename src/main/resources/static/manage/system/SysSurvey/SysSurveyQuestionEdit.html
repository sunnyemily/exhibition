		<script charset="UTF-8" type="text/javascript">
	loadHeight();
			var varmanageSysSurveyName = sessionStorage.getItem("manageSysSurveyName");
			console.log(varmanageSysSurveyName);

			var editSysSurveyQuestionId = sessionStorage.getItem("editSysSurveyQuestionId");
			vm = new Vue({
				el : "#vmUpdateSysSurveyQuestion",
				data : {
					sysSurveyQuestion : {}
				},
				methods : {},
				created : function() {
					var _this = this;
					$.ajax({
						url : "/manage/system/sysSurveyQuestion/findById",
						data : {
							"id" : editSysSurveyQuestionId
						},
						dataType : "json",
						type : "get",async: false,
						success : function(result) {
							if (result.code === 1) {
								_this.sysSurveyQuestion = result.data;
								$("#txtuseable").val(result.data.useable);
								$("#txtshowtype").val(result.data.showtype);
								
							} else {
								layer.alert("获取修改调查涉及问题表信息失败！");
							}
						}
					});
				}
			});
			$("#surveyname").val(varmanageSysSurveyName);
			layui.use(['form', 'layer', 'laydate'], function() {
				var form = layui.form, layer = layui.layer, laydate = layui.laydate;

				var radio = document.getElementsByName("useable");
								var radioLength = radio.length;
								for (var i = 0; i < radioLength; i++) {
									if ($("#txtuseable").val() == radio[i].value) {
										$(radio[i]).next().click();
									}
								}
								var radio1 = document.getElementsByName("showtype");
								var radioLength1 = radio1.length;
								for (var i = 0; i < radioLength1; i++) {
									if ($("#txtshowtype").val() == radio1[i].value) {
										$(radio1[i]).next().click();
									}
								}
								form.render('','test1');
	
				//监听提交
				form.on('submit(edit)', function(data) {
					//组装数据
					data.field.id = editSysSurveyQuestionId;
					//发异步，把数据提交给controller
					$.ajax({
						url : "/manage/system/sysSurveyQuestion/update",
						data : JSON.stringify(data.field),
						dataType : "json",
						contentType : "application/json",
						type : "post",
						success : function(result) {
							if (result.code === 1) {
								layer.msg("修改成功", {
									icon : 6,
									time : 500
								}, function() {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								});
							} else {
								layer.alert(result.msg);
							}
						}
					});
					return false;
				});
			});
		</script>
