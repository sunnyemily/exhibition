	<script charset="UTF-8" type="text/javascript">
		
    	layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
            var $ = layui.jquery;
            loadDaiBanYuanZhengJian(form,"tdleixing",'','');
            loadTradingGroupByType(form,'','tradinggroupid');  
            
            form.on('checkbox(canzhanzheng)', function(data){	
				if(data.elem.checked){
					$("#trjyt").show();
					$("#zhuangtai").val("1");
				}else{
					$("#trjyt").hide();
					$("#zhuangtai").val("0");
					$("#tradinggroupid").val('0');
					loadTradingGroupByType(form,'','tradinggroupid'); 
				}		
			});    
            
            // 校验两次密码是否一致
			form.verify({
			    confirmPass:function(value){
			        if($('input[name=loginpass]').val() !== value)
			            return '两次密码输入不一致！';
			    },
			    /*password: [
			        /^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格'
			    ]*/
			});
			
			
            //监听提交
            form.on('submit(add)', function (data) {
                //发异步，把数据提交给java
                //console.log(data.field);  
                
                if($("#zhuangtai").val()=='1' && $("#tradinggroupid").val()==0){
                	layer.msg("请选择交易团", {icon: 5, time: 2000}, function () {});                    
                    return false;
                }
                if($("#zhuangtai").val()=='0'){
                	data.field.tradinggroupid=0;
                }
                 
				var agentType="";
				var count=0;
                $(".chk").each(function(){
                	if($(this).is(':checked')) {
					    var typeid=$(this).attr("value");
					    var typename = $(this).attr("title");
					    var xh=$(this).attr("rel");
					    var shuliang=$("#txt"+xh).val();
					    if(count==0){
					    	agentType+=typeid+"|"+shuliang+"|"+typename;
					    }
					    else{
					    	agentType+="@"+typeid+"|"+shuliang+"|"+typename;
					    }
					    count++;
					}
                });            
                data.field.agenttype=agentType;
                $.ajax({
                    url: "/manage/PreviousInformation/pimAgent/save",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    type: "post",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("增加成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg, {
								icon : 5
							});
                            if(result.code===-200){
                            	$("input[name=loginname]")[0].focus();
                            }
                        }
                    }
                });
				return false;
			});
		});
		layui.use('upload', function(){
	  		var upload = layui.upload;	   	
	  		//上传图片
			var uploadPictrue = upload.render({
				accept:'images'
				,size:1024
				,exts:'jpg|jpeg|png|gif|bmp'
				,elem: '#uploadPictrue' //绑定元素
				,url: '/manage/uploadPicture' //上传接
				,before: function(obj){
					layer.load(); //上传loading
				}
				,done: function(res){
					layer.closeAll('loading');
					if(res.status==1){
						$("#imagepath").val(res.result);
						$("#imgzp").attr("src",res.result);
						layer.msg('上传成功', {icon: 6});
					}				
				    else{
					 layer.msg(res.msg, {shift: 6});
				    }
				}
				,error: function(){
				  //请求异常回调
				  	layer.msg('接口异常', {shift: 6});
					layer.closeAll('loading');
				}
			  });  
			});		
	</script>
