<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>修改证件类型管理</title>
		<meta content="webkit" name="renderer">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
		<link rel="stylesheet" href="/manage/css/xadmin.css">
		<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
	</head>
	<body class="gray-bg">
		<div class="modal inmodal" id="friendlink-model">
			<div class="modal-content animated bounceInUp" id="vmUpdateCmCertificateType">
				<div class="ibox-content">
					<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
						<form class="layui-form layui-form-pane" lay-filter='test1' action="">

							<div class="layui-form-item">
								<label class="layui-form-label" for="chinesename"><span style='color:red'>*</span>中文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="chinesename" name="chinesename" lay-verify="required" type="text" v-model="cmCertificateType.chinesename">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="engname"> 英文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="engname" name="engname" type="text" v-model="cmCertificateType.engname">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="japanname"> 日文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="japanname" name="japanname" type="text" v-model="cmCertificateType.japanname">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="russianame"> 俄文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="russianame" name="russianame" type="text" v-model="cmCertificateType.russianame">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="koreaname"> 韩文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="koreaname" name="koreaname" type="text" v-model="cmCertificateType.koreaname">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="type"> 证件类型 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='type' id="type0" value='0' title='人员证件'>
										<input type='radio' name='type' id="type1" value='1' title='车辆通行证'>
									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="isexhibitor"> 是否参展证 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type="radio" name="isexhibitor" value="0" id="isexhibitor0" title="否">
										<input type="radio" name="isexhibitor" value="1" id="isexhibitor1" title="是">
									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="useable"> 是否可用</label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='useable' value='0' title='否'>
										<input type='radio' name='useable' value='1' title='是'>
									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="issurvey"> 是否观众调查 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='issurvey' value='0' title='否'>
										<input type='radio' name='issurvey' value='1' title='是'>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="issurvey"> 是否收费证件 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='istoll' value='0' title='否'>
										<input type='radio' name='istoll' value='1' title='是'>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="orders"> 显示顺序 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')" id="orders" name="orders" type="text" v-model="cmCertificateType.orders">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="printsnum"> 印制数量 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="printsnum" name="printsnum" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')" type="text" v-model="cmCertificateType.printsnum">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-filter="edit" lay-submit="">
										确认修改
									</button>
									<input type="hidden" id="txttype">
									<input type="hidden" id="txtuseable">
									<input type="hidden" id="txtissurvey">
									<input type="hidden" id="txtisexhibitor">
									<input type="hidden" id="txtistoll">
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
		<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/manage/js/manage/common.js"></script>
		<script charset="UTF-8" type="text/javascript">
			var editCmCertificateTypeId = sessionStorage.getItem("editCmCertificateTypeId");
			vm = new Vue({
				el : "#vmUpdateCmCertificateType",
				data : {
					cmCertificateType : {}
				},
				methods : {},
				created : function() {
					var _this = this;
					$.ajax({
						url : "/manage/MakeEvidence/cmCertificateType/findById",
						data : {
							"id" : editCmCertificateTypeId
						},
						dataType : "json",
						type : "get",async:false, 
						success : function(result) {
							if (result.code === 200) {
								_this.cmCertificateType = result.data;

								var isexhibitor = result.data.isexhibitor == 0 ? "否" : "是";
								$("#isexhibitor").val(isexhibitor);
								$("#txttype").val(result.data.type);
								$("#txtuseable").val(result.data.useable);
								$("#txtissurvey").val(result.data.issurvey);
								$("#txtisexhibitor").val(result.data.isexhibitor);
								$("#txtistoll").val(result.data.istoll);
								

							} else {
								layer.alert("获取修改证件类型管理信息失败！");
							}
						}
					});
				}
			});

			layui.use(['form', 'layer', 'laydate'], function() {
				var form = layui.form, layer = layui.layer, laydate = layui.laydate;

				var radio = document.getElementsByName("type");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txttype").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
				var radio = document.getElementsByName("istoll");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txtistoll").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
				var radio = document.getElementsByName("isexhibitor");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txtisexhibitor").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
				var radio = document.getElementsByName("issurvey");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txtissurvey").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
				var radio = document.getElementsByName("useable");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txtuseable").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
				if($("#txtisexhibitor").val()==1){
					$('#isexhibitor0').attr("disabled", "disabled");
					$('#isexhibitor1').attr("disabled", "disabled");
					$('#type0').attr("disabled", "disabled");
					$('#type1').attr("disabled", "disabled");
				}

				form.render('','test1');

				//监听提交
				form.on('submit(edit)', function(data) {

					//组装数据
					data.field.id = editCmCertificateTypeId;

					//发异步，把数据提交给controller
					$.ajax({
						url : "/manage/MakeEvidence/cmCertificateType/update",
						data : JSON.stringify(data.field),
						dataType : "json",
						contentType : "application/json",
						type : "post",
						success : function(result) {
							if (result.code === 200) {
								layer.msg("修改成功", {
									icon : 6,
									time : 500
								}, function() {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								});
							} else {
								layer.alert(result.msg);
							}
						}
					});

					return false;
				});

			});
		</script>
	</body>
</html>
