<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改志愿者信息</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp" id="vmUpdateVolVolunteer">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="officeid"><span style='color:red'>*</span>所属处室</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<select class="form-control input-outline" lay-verify="required" id="officeid" name="officeid"></select>
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="departmentid"><span style='color:red'>*</span>所属部门</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<select class="form-control input-outline" lay-verify="required" name="departmentid" id="departmentid"></select>
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="languageid"><span style='color:red'>*</span>语种</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<select class="form-control input-outline" lay-verify="required" id="languageid" name="languageid"></select>
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="postdate"><span style='color:red'>*</span>上岗日期</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                					<input lay-filter="postdate" readonly autocomplete="off" class="layui-input" id="postdate" name="postdate" lay-verify="required" type="text" v-model="volVolunteer.postdate">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="name"><span style='color:red'>*</span>姓名</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                					<input autocomplete="off" class="layui-input" id="name" name="name" lay-verify="required" type="text" v-model="volVolunteer.name">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="contactinfo"><span style='color:red'>*</span>联系方式</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                					<input autocomplete="off" class="layui-input" id="contactinfo" name="contactinfo" lay-verify="required" type="text" v-model="volVolunteer.contactinfo">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="college">学院</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                					<input autocomplete="off" class="layui-input" id="college" name="college" type="text" v-model="volVolunteer.college">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="studentnumber">学号</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                					<input autocomplete="off" class="layui-input" id="studentnumber" name="studentnumber" type="text" v-model="volVolunteer.studentnumber">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="sex">性别</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block radioborder">
                            		<input type="radio" value="0" id="sex1" title="男" name="sex">
									<input type="radio" value="1" name="sex" id="sex2" title="女">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="height">身高</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                            		<input autocomplete="off" class="layui-input" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')" placeholder="单位 cm" id="height" name="height" type="text" v-model="volVolunteer.height">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="bodyweight">体重</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" placeholder="单位 kg" autocomplete="off" id="bodyweight" name="bodyweight" type="text" v-model="volVolunteer.bodyweight">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="waist">腰围</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" placeholder="单位 尺" autocomplete="off" id="waist" name="waist" type="text" v-model="volVolunteer.waist">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="teamleader">组长</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                					<input autocomplete="off" class="layui-input" id="teamleader" name="teamleader" type="text" v-model="volVolunteer.teamleader">
	                            </div>
	                        </div>
	                    </div>
			            <div class="layui-form-item">
				            <div class="layui-input-block">	
				            	<button class="layui-btn" lay-filter="edit" lay-submit="">确认修改</button>
				            	<input type="hidden" id="txtdepartmentid">
				            	<input type="hidden" id="txtofficeid">
				            	<input type="hidden" id="txtlanguageid">
				            	<input type="hidden" id="txtsex">
				            </div>
						</div>
					</form>
 				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script type="text/javascript" src="/manage/plugins/My97DatePicker/WdatePicker.js"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>		
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
    	var editVolVolunteerId = sessionStorage.getItem("editVolVolunteerId");
    	vm = new Vue({
	        el: "#vmUpdateVolVolunteer",
	        data: {
	            volVolunteer: {}
	        },
	        methods: {},
	        created: function () {
	            var _this = this;
	            $.ajax({
	                url: "/manage/Volunteer/volVolunteer/findById",
	                data: {
	                    "id": editVolVolunteerId
	                },
	                dataType: "json",
	                type: "get",async:false, 
	                success: function (result) {
	                    if (result.code === 1) {
	                        _this.volVolunteer = result.data;
	                        $("#txtsex").val(result.data.sex);
	                        $("#txtdepartmentid").val(result.data.departmentid);
	                        $("#txtofficeid").val(result.data.officeid);
	                        $("#txtlanguageid").val(result.data.languageid);
	                        
	                    } else {
	                        layer.alert("获取修改志愿者信息信息失败！");
	                    }
	                }
	            });
	        }
	    });
    	layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;
            
            loadZhiYuanZhe(form,$("#txtdepartmentid").val(),73,'departmentid',0);
			loadZhiYuanZhe(form,$("#txtlanguageid").val(),81,'languageid',1);
			loadZhiYuanZhe(form,$("#txtofficeid").val(),88,'officeid',2);
			
			laydate.render({
			  elem: '#postdate'
			  ,format: 'yyyy-MM-dd'
			});
			
			var radio = document.getElementsByName("sex");
			var radioLength = radio.length;
			for (var i = 0; i < radioLength; i++) {
			//console.log(radio[i].value);
				if ($("#txtsex").val() == radio[i].value) {
					$(radio[i]).next().click();
				}
			}		
            
            form.render('select');
            form.render('radio');
            
            //监听提交
            form.on('submit(edit)', function (data) {
                //组装数据
                data.field.id = editVolVolunteerId;
                //发异步，把数据提交给controller
                $.ajax({
                    url: "/manage/Volunteer/volVolunteer/update",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: "application/json",
                    type: "post",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("修改成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
                return false;
            });
		});
	</script>
</body>
</html>
