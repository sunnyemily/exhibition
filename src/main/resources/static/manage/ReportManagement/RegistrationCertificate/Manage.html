	<script type="text/javascript">
		$(document).ready(function() {
			var params={};
			params.id='';
			$.ajax({
				url : "/manage/ReportManagement/Common/RegistrationCertificateList",
				data : JSON.stringify(params),
				type : "post",
				contentType : "application/json",
				success : function(result) {
					if(result.code==1){
						$("#tdczz").html(result.data[0].canzhanzheng.zongshu);
						$("#tdczz1").html(result.data[0].canzhanzheng.zhongguo);
						$("#tdczz2").html(result.data[0].canzhanzheng.gangaotai);
						$("#tdczz3").html(result.data[0].canzhanzheng.guowai);
						
						$("#tdczzb").html(result.data[0].canzhanzhengb.zongshu);
						$("#tdczzb1").html(result.data[0].canzhanzhengb.zhongguo);
						$("#tdczzb2").html(result.data[0].canzhanzhengb.gangaotai);
						$("#tdczzb3").html(result.data[0].canzhanzhengb.guowai);
						
						$("#tdjbz").html(result.data[0].jiabinzhenga.zongshu);
						$("#tdjbz1").html(result.data[0].jiabinzhenga.zhongguo);
						$("#tdjbz2").html(result.data[0].jiabinzhenga.gangaotai);
						$("#tdjbz3").html(result.data[0].jiabinzhenga.guowai);
						
						$("#tdcgs").html(result.data[0].caigoushang.zongshu);
						$("#tdcgs1").html(result.data[0].caigoushang.zhongguo);
						$("#tdcgs2").html(result.data[0].caigoushang.gangaotai);
						$("#tdcgs3").html(result.data[0].caigoushang.guowai);
						
						$("#tdgbz").html(result.data[0].jiabinzhenga.zongshu);
						$("#tdgbz1").html(result.data[0].jiabinzhenga.zhongguo);
						$("#tdgbz2").html(result.data[0].jiabinzhenga.gangaotai);
						$("#tdgbz3").html(result.data[0].jiabinzhenga.guowai);
					}
