<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>参展商管理-嘉宾B-布撤展企业管理详情</title>
		<meta content="webkit" name="renderer">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
		<link rel="stylesheet" href="/manage/css/xadmin.css">
		<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
	</head>
	<body class="gray-bg">
		<div class="modal inmodal" id="friendlink-model">
			<div class="modal-content animated bounceInUp" id="vmViewEbsGuestbexhibition">
				<div class="ibox-content">
					<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
						<form class="layui-form layui-form-pane" action="">
							
							<div class="layui-form-item">
								<label class="layui-form-label" for="loginname"> 登录名 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="loginname" name="loginname" readonly type="text" v-model="ebsGuestbexhibition.loginname">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="username"> 姓名 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="username" name="username" readonly type="text" v-model="ebsGuestbexhibition.username">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="loginpass"> 登录密码 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="loginpass" name="loginpass" readonly type="text" v-model="ebsGuestbexhibition.loginpass">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="companyname"> 企业名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="companyname" name="companyname" readonly type="text" v-model="ebsGuestbexhibition.companyname">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="cardnumber"> 证件数 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="cardnumber" name="cardnumber" readonly type="text" v-model="ebsGuestbexhibition.cardnumber">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="tel"> 电话 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="tel" name="tel" readonly type="text" v-model="ebsGuestbexhibition.tel">
									</div>
								</div>
							</div>							
							
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width: 100px;">
										返回
									</button>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
		<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
		<script charset="UTF-8" type="text/javascript">
			var viewEbsGuestbexhibitionId = sessionStorage.getItem("viewEbsGuestbexhibitionId");

			vm = new Vue({
				el : "#vmViewEbsGuestbexhibition",
				data : {
					ebsGuestbexhibition : {}
				},
				methods : {},
				created : function() {
					var _this = this;
					$.ajax({
						url : "/manage/Exhibitors/ebsGuestbexhibition/findById",
						data : {
							"id" : viewEbsGuestbexhibitionId
						},
						dataType : "json",
						type : "get",async:false, 
						success : function(result) {
							if (result.code === 200) {
								_this.ebsGuestbexhibition = result.data;
							} else {
								layer.alert("获取修改参展商管理-嘉宾B-布撤展企业管理信息失败！");
							}
						}
					});

				}
			});

			layui.use(['form', 'layer', 'laydate'], function() {
			});
		</script>
	</body>
</html>
