<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>添加参展商管理-展厅类型</title>
		<meta content="webkit" name="renderer">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
		<link rel="stylesheet" href="/manage/css/xadmin.css">
		<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
	</head>
	<body class="gray-bg">
		<div class="modal inmodal" id="friendlink-model">
			<div class="modal-content animated bounceInUp">
				<div class="ibox-content">
					<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
						<form class="layui-form layui-form-pane" action="">							
							<div class="layui-form-item">
								<label class="layui-form-label" for="name" style="width:130px"><span style='color:red'>*</span>展厅类型 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input class="layui-input" lay-verify="required" autocomplete="off" id="name" name="name"
										type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="tollmehod" style="width:130px"><span style='color:red'>*</span>收费方式 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type="radio" name="tollmehod" value="按个数" title="按个数" checked>
										<input type="radio" name="tollmehod" value="按面积" title="按面积">
									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="tollmehod" style="width:130px"><span style='color:red'>*</span>是否室外 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='isoutdoor' value='1' title='是'>
										<input type='radio' name='isoutdoor' value='0' title='否' checked>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="area" style="width:130px"><span style='color:red'>*</span>展厅价格 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<table style="margin-left:10px">
										  <tr>
										    <td>一个展位</td>
										    <td><input class="layui-input" lay-verify="required" style="width:70px" id="area" name="area" type="text"></td>
										    <td>平方米 标准展位</td>
										    <td><input class="layui-input" lay-verify="required" style="width:70px" id="price1" name="price1" type="text"></td>
										    <td>元/个 ， 角位展位</td>
										    <td><input class="layui-input" lay-verify="required" style="width:70px" id="price2" name="price2" type="text"></td>
										    <td>元/个， 特装展位</td>
										    <td><input class="layui-input" lay-verify="required" style="width:70px" id="price3" name="price3" type="text"></td>
										    <td>元/平方米。</td>
										  </tr>
										</table>
									</div>
								</div>
							</div>							
							<div class="layui-form-item">
								<label class="layui-form-label" for="priceunit" style="width:130px"><span style='color:red'>*</span>价格单位 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='priceunit' value='￥' checked title='￥'>
										<input type='radio' name='priceunit' value='$' title='$'>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exhibitorsnumber" style="width:130px"><span style='color:red'>*</span>参展证数 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<table style="margin-left:10px">
											<tr>
												<td>每个展位可以办</td>
												<td><input lay-verify="required" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')" class="layui-input" style="width:50px" id="exhibitorsnumber" name="exhibitorsnumber" type="text"></td>
												<td>个参展证</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="withdrawalsnumber" style="width:130px"><span style='color:red'>*</span>布撤展证数 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<table style="margin-left:10px">
											<tr>
												<td>每个展位可以办</td>
												<td><input lay-verify="required" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')" class="layui-input" style="width:50px" id="withdrawalsnumber" name="withdrawalsnumber" type="text"></td>
												<td>个布撤展证</td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="boothlimit" style="width:130px"><span style='color:red'>*</span>特装展位限制 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<table style="margin-left:10px">
											<tr>
												<td> 最低起租面积不少于 </td>
												<td>
													<input class="layui-input" style="width:70px" lay-verify="required" id="boothlimit" name="boothlimit" type="text">
												</td>
												<td> 平方米 </td>
											</tr>
										</table>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="explanation" style="width:130px"> 填报说明 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<textarea class="layui-textarea" id="explanation" name="explanation"                                                  
                                                  rows="4"></textarea>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="remark" style="width:130px"> 备注 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<textarea class="layui-textarea" id="remark" name="remark"                                                  
                                                  rows="4"></textarea>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="status" style="width:130px"><span style='color:red'>*</span>是否可用</label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='status' value='1' checked title='启用'>
										<input type='radio' name='status' value='0' title='禁用'>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-filter="add" lay-submit="">
										确认添加
									</button>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
		<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/manage/js/manage/common.js"></script>
		<script charset="UTF-8" type="text/javascript">
			layui.use(['form', 'layer'], function() {
				var form = layui.form, layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {
					//发异步，把数据提交给java
					$.ajax({
						url : "/manage/Exhibitors/ebsShowroomtype/save",
						data : JSON.stringify(data.field),
						dataType : "json",
						type : "post",
						contentType : "application/json",
						success : function(result) {
							if (result.code === 200) {
								layer.msg("增加成功", {
									icon : 6,
									time : 500
								}, function() {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								});
							} else {
								layer.alert(result.msg);
							}
						}
					});

					return false;
				});

			});
		</script>
	</body>
</html>
