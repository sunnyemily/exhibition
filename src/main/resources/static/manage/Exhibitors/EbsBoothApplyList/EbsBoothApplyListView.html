<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>展位申请详细表详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp" id="vmViewEbsBoothApplyList">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyId">展位申请主键</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyId" name="applyId" readonly type="text" v-model="ebsBoothApplyList.applyId">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="tradinggroupId">交易团主键</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="tradinggroupId" name="tradinggroupId" readonly type="text" v-model="ebsBoothApplyList.tradinggroupId">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="showroomTypeId">展厅类型主键</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="showroomTypeId" name="showroomTypeId" readonly type="text" v-model="ebsBoothApplyList.showroomTypeId">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyBuildType">搭建类型：0特装，1标准。</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyBuildType" name="applyBuildType" readonly type="text" v-model="ebsBoothApplyList.applyBuildType">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyCount">申请个数</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyCount" name="applyCount" readonly type="text" v-model="ebsBoothApplyList.applyCount">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyArea">申请面积</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyArea" name="applyArea" readonly type="text" v-model="ebsBoothApplyList.applyArea">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyRemoveSeparator">是否拆除标准隔板</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyRemoveSeparator" name="applyRemoveSeparator" readonly type="text" v-model="ebsBoothApplyList.applyRemoveSeparator">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyDeviceLength">设备长度</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyDeviceLength" name="applyDeviceLength" readonly type="text" v-model="ebsBoothApplyList.applyDeviceLength">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyDeviceWidth">设备宽</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyDeviceWidth" name="applyDeviceWidth" readonly type="text" v-model="ebsBoothApplyList.applyDeviceWidth">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyDeviceHigh">设备高</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyDeviceHigh" name="applyDeviceHigh" readonly type="text" v-model="ebsBoothApplyList.applyDeviceHigh">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyElectricityAmount">用电总量</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyElectricityAmount" name="applyElectricityAmount" readonly type="text" v-model="ebsBoothApplyList.applyElectricityAmount">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="applyVoltage">电压</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="applyVoltage" name="applyVoltage" readonly type="text" v-model="ebsBoothApplyList.applyVoltage">
	                            </div>
	                        </div>
	                    </div>
			            <div class="layui-form-item">  
			            	<div class="layui-input-block">	              
                				<button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width: 100px;">返回</button>
			                </div>
			            </div>
			        </form>
			 	</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script charset="UTF-8" type="text/javascript">
    	var viewEbsBoothApplyListId = sessionStorage.getItem("viewEbsBoothApplyListId");
    	vm = new Vue({
		    el: "#vmViewEbsBoothApplyList",
		    data: {
		    	ebsBoothApplyList: {}
		    },
		    methods: {},
		    created: function () {
		        var _this = this;
		        $.ajax({
		            url: "/manage/Exhibitors/ebsBoothApplyList/findById",
		            data: {
		                "apply_id": viewEbsBoothApplyListId
		            },
		            dataType: "json",
		            type: "get",async:false, 
		            success: function (result) {
		                if (result.code === 1) {
		                    _this.ebsBoothApplyList = result.data;
		                } else {
		                    layer.alert("获取修改展位申请详细表信息失败！");
		                }
		            }
		        });
			}
		});
	</script>
</body>
</html>
