<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>参展商管理-交易团详情</title>
		<meta content="webkit" name="renderer">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
		<link rel="stylesheet" href="/manage/css/xadmin.css">
		<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
	</head>
	<body class="gray-bg">
		<div class="modal inmodal" id="friendlink-model">
			<div class="modal-content animated bounceInUp" id="vmViewEbsTradinggroup">
				<div class="ibox-content">
					<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
						<form class="layui-form layui-form-pane" action="">							
							<div class="layui-form-item">
								<label class="layui-form-label" for="name"> 交易团名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="name" name="name" readonly type="text" v-model="ebsTradinggroup.name">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 导出名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="exportname" readonly name="exportname" lay-verify="required" type="text" v-model="ebsTradinggroup.exportname">
									</div>
								</div>
							</div>
							<div class="layui-form-item" style="display:none">
								<label class="layui-form-label" for="type"> 类型 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="type" name="type" readonly type="text" v-model="ebsTradinggroup.type">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="contactperson"> 联系人 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="contactperson" name="contactperson" readonly type="text" v-model="ebsTradinggroup.contactperson">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="tel"> 电话 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="tel" name="tel" readonly type="text" v-model="ebsTradinggroup.tel">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="phone"> 手机 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="phone" name="phone" readonly type="text" v-model="ebsTradinggroup.phone">
									</div>
								</div>
							</div>
							
							<div class="layui-form-item">
								<label class="layui-form-label" for="phone"> 排序序号 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input class="layui-input" autocomplete="off" id="orders" name="orders" type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width: 100px;">
										返回
									</button>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
		<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
		<script charset="UTF-8" type="text/javascript">
	loadHeight();
			var viewEbsTradinggroupId = sessionStorage.getItem("viewEbsTradinggroupId");

			vm = new Vue({
				el : "#vmViewEbsTradinggroup",
				data : {
					ebsTradinggroup : {}
				},
				methods : {},
				created : function() {
					var _this = this;
					$.ajax({
						url : "/manage/Exhibitors/ebsTradinggroup/findById",
						data : {
							"id" : viewEbsTradinggroupId
						},
						dataType : "json",
						type : "get",async:false, 
						success : function(result) {
							if (result.code === 200) {
								_this.ebsTradinggroup = result.data;
							} else {
								layer.alert("获取修改参展商管理-交易团信息失败！");
							}
						}
					});

				}
			});

			layui.use(['form', 'layer', 'laydate'], function() {
			});
		</script>
	</body>
</html>
