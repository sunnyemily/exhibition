<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>修改参展商管理-交易团</title>
		<meta content="webkit" name="renderer">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
		<link rel="stylesheet" href="/manage/css/xadmin.css">
		<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
	</head>
	<body class="gray-bg">
		<div class="modal inmodal" id="friendlink-model">
			<div class="modal-content animated bounceInUp" id="vmUpdateEbsTradinggroup">
				<div class="ibox-content">
					<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
						<form class="layui-form layui-form-pane" lay-filter="test1" action="">	
							<div class="layui-form-item">
								<label class="layui-form-label" for="name"><span style='color:red'>*</span>交易团名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="name" name="name" lay-verify="required" type="text" v-model="ebsTradinggroup.name">

									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 英文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="engname" name="engname" type="text" v-model="ebsTradinggroup.engname">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 日文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="japanname" name="japanname" type="text" v-model="ebsTradinggroup.japanname">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 俄文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="russianame" name="russianame" type="text" v-model="ebsTradinggroup.russianame">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 韩文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="koreaname" name="koreaname" type="text" v-model="ebsTradinggroup.koreaname">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 导出名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="exportname" name="exportname" type="text" v-model="ebsTradinggroup.exportname">
									</div>
								</div>
							</div>
							<div class="layui-form-item" style="display:">
								<label class="layui-form-label" for="type"> 类型 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' id="type0" name='type' value='0' title='交易团'>
										<input type='radio' id="type1" name='type' value='1' title='零散交易团'>
										<input type='radio' id="type2" name='type' value='2' title='线上展区'>
									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="contactperson"> 联系人 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="contactperson" name="contactperson" type="text" v-model="ebsTradinggroup.contactperson">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="tel"> 电话 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="tel" name="tel" type="text" v-model="ebsTradinggroup.tel">

									</div>
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label" for="phone"> 手机 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input autocomplete="off" class="layui-input" id="phone" name="phone" type="text" v-model="ebsTradinggroup.phone">

									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="tel"> 排序号 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input class="layui-input" autocomplete="off" id="orders" v-model="ebsTradinggroup.orders" name="orders"
										type="text" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')">
									</div>
								</div>
							</div>
							
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-filter="edit" lay-submit="">
										确认修改
									</button>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
		<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/manage/js/manage/common.js"></script>
		<script charset="UTF-8" type="text/javascript">
			loadHeight();
			var editEbsTradinggroupId = sessionStorage.getItem("editEbsTradinggroupId");
			var editboothNumber = sessionStorage.getItem("editboothNumber");
			vm = new Vue({
				el : "#vmUpdateEbsTradinggroup",
				data : {
					ebsTradinggroup : {}
				},
				methods : {},
				created : function() {
					var _this = this;
					$.ajax({
						url : "/manage/Exhibitors/ebsTradinggroup/findById",
						data : {
							"id" : editEbsTradinggroupId
						},
						dataType : "json",
						type : "get",async:false, 
						success : function(result) {
							if (result.code === 200) {
								_this.ebsTradinggroup = result.data;
								$("input[name='type'][value='"+result.data.type+"']").attr("checked",true);
								layui.use(['form', 'layer', 'laydate'], function() {
									var form = layui.form, layer = layui.layer, laydate = layui.laydate;
									/*
									if(editboothNumber>0){
										$("#exportname").attr("disabled", "disabled");
										$("#contactperson").attr("disabled", "disabled");
										$("#tel").attr("disabled", "disabled");
										$("#phone").attr("disabled", "disabled");
										$("#exportname").attr("disabled", "disabled");
										$('#type1').attr("disabled", "disabled");
									}*/
									
									form.render();
									//监听提交
									form.on('submit(edit)', function(data) {
										//组装数据
										data.field.id = editEbsTradinggroupId;
										//发异步，把数据提交给controller
										$.ajax({
											url : "/manage/Exhibitors/ebsTradinggroup/updatex",
											data : JSON.stringify(data.field),
											dataType : "json",
											contentType : "application/json",
											type : "post",
											success : function(result) {
												if (result.code === 200) {
													layer.msg("修改成功", {
														icon : 6,
														time : 500
													}, function() {
														//关闭当前frame
														xadmin.close();
														// 可以对父窗口进行刷新
														xadmin.father_reload();
													});
												} else {
													layer.alert(result.msg);
												}
											}
										});
										return false;
									});
								});
							} else {
								layer.alert("获取修改参展商管理-交易团信息失败！");
							}
						}
					});
				}
			});
		</script>
	</body>
</html>
