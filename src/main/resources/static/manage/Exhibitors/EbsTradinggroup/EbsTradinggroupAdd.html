<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>添加参展商管理-交易团</title>
		<meta content="webkit" name="renderer">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
		<link rel="stylesheet" href="/manage/css/xadmin.css">
		<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
		<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
	</head>
	<body class="gray-bg">
		<div class="modal inmodal" id="friendlink-model">
			<div class="modal-content animated bounceInUp">
				<div class="ibox-content">
					<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
						<form class="layui-form layui-form-pane" action="">							
							<div class="layui-form-item">
								<label class="layui-form-label" for="name"><span style='color:red'>*</span>交易团名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input class="layui-input" lay-verify="required" autocomplete="off" id="name" name="name"
										type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 英文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="engname" name="engname" type="text" >
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 日文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="japanname" name="japanname" type="text" >
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 俄文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="russianame" name="russianame" type="text" >
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 韩文名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input autocomplete="off" class="layui-input" id="koreaname" name="koreaname" type="text" >
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="exportname"> 导出名称 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input class="layui-input" autocomplete="off" id="exportname" name="exportname"
										type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item" style="display:">
								<label class="layui-form-label" for="type"> 类型 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder">
										<input type='radio' name='type' value='0' checked title='交易团'>
										<input type='radio' name='type' value='1' title='零散交易团'>
										<input type='radio' name='type' value='2' title='线上展区'>
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="contactperson"> 联系人 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input class="layui-input" autocomplete="off" id="contactperson" name="contactperson"
										type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="tel"> 电话 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input class="layui-input" autocomplete="off" id="tel" name="tel"
										type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="phone"> 手机 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">
										<input class="layui-input" autocomplete="off" id="phone" name="phone"
										type="text">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label" for="tel"> 排序号 </label>
								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block">

										<input class="layui-input" autocomplete="off" id="orders" value="99" name="orders"
										type="text" onkeyup="value=value.replace(/[^(\-)?\(0-9)+((0-9)))]/g,'')">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" lay-filter="add" lay-submit="">
										确认添加
									</button>
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
		<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
		<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
		<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
		<script src="/manage/js/manage/common.js"></script>
		<script charset="UTF-8" type="text/javascript">
	loadHeight();
			layui.use(['form', 'layer'], function() {
				var form = layui.form, layer = layui.layer;

				//监听提交
				form.on('submit(add)', function(data) {
					//发异步，把数据提交给java
					$.ajax({
						url : "/manage/Exhibitors/ebsTradinggroup/save",
						data : JSON.stringify(data.field),
						dataType : "json",
						type : "post",
						contentType : "application/json",
						success : function(result) {
							if (result.code === 200) {
								layer.msg("增加成功", {
									icon : 6,
									time : 500
								}, function() {
									//关闭当前frame
									xadmin.close();
									// 可以对父窗口进行刷新
									xadmin.father_reload();
								});
							} else {
								layer.alert(result.msg);
							}
						}
					});

					return false;
				});

			});
		</script>
	</body>
</html>
