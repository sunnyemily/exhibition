	<script charset="UTF-8" type="text/javascript">
    	var editEbsCompanyinfoId = sessionStorage.getItem("editEbsCompanyinfoId");
    	vm = new Vue({
	        el: "#vmUpdateEbsCompanyinfo",
	        data: {
	            ebsCompanyinfo: {}
	        },
	        methods: {},
	        created: function () {
	            var _this = this;
	            $.ajax({
	                url: "/manage/Exhibitors/ebsCompanyinfo/edit",
	                data: {
	                    "id": editEbsCompanyinfoId
	                },
	                dataType: "json",
	                type: "get",
	                success: function (result) {
	                    if (result.code === 1) {
	                        _this.ebsCompanyinfo = result.data;
	                    } else {
	                        layer.alert("获取修改企业信息信息失败！");
	                    }
	                }
	            });
	        }
	    });
    	layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;
            //监听提交
            form.on('submit(edit)', function (data) {
                //组装数据
                data.field.id = editEbsCompanyinfoId;
                //发异步，把数据提交给controller
                $.ajax({
                    url: "/manage/Exhibitors/ebsCompanyinfo/update",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: "application/json",
                    type: "post",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("修改成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
                return false;
            });
		});
	</script>
