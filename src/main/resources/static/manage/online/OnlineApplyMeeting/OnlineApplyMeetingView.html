<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp" id="vmViewOnlineApplyMeeting">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="meetingstart">会议开始时间</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="meetingstart" name="meetingstart" readonly type="text" v-model="onlineApplyMeeting.meetingstart">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="meetingend">会议结束时间</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="meetingend" name="meetingend" readonly type="text" v-model="onlineApplyMeeting.meetingend">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="contactperson">联系人</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="contactperson" name="contactperson" readonly type="text" v-model="onlineApplyMeeting.contactperson">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="contacttel">联系电话</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="contacttel" name="contacttel" readonly type="text" v-model="onlineApplyMeeting.contacttel">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="companyname">公司名称</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="companyname" name="companyname" readonly type="text" v-model="onlineApplyMeeting.companyname">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="meetingtype">会议类型</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="meetingtype" name="meetingtype" readonly type="text" v-model="onlineApplyMeeting.meetingtype">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="phones">参会人员手机号码</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="phones" name="phones" readonly type="text" v-model="onlineApplyMeeting.phones">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="createby">操作人</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="createby" name="createby" readonly type="text" v-model="onlineApplyMeeting.createby">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="meetingnumber">会议号</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="meetingnumber" name="meetingnumber" readonly type="text" v-model="onlineApplyMeeting.meetingnumber">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="status">0审核拒绝  1待审核  2审核通过</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="status" name="status" readonly type="text" v-model="onlineApplyMeeting.status">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="remark">审核拒绝理由</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="remark" name="remark" readonly type="text" v-model="onlineApplyMeeting.remark">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="audittime">审核时间</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="audittime" name="audittime" readonly type="text" v-model="onlineApplyMeeting.audittime">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="audituser">审核人</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="audituser" name="audituser" readonly type="text" v-model="onlineApplyMeeting.audituser">
	                            </div>
	                        </div>
	                    </div>
			            <div class="layui-form-item">  
			            	<div class="layui-input-block">	              
                				<button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width: 100px;">返回</button>
			                </div>
			            </div>
			        </form>
			 	</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script charset="UTF-8" type="text/javascript">
    	var viewOnlineApplyMeetingId = sessionStorage.getItem("viewOnlineApplyMeetingId");
    	vm = new Vue({
		    el: "#vmViewOnlineApplyMeeting",
		    data: {
		    	onlineApplyMeeting: {}
		    },
		    methods: {},
		    created: function () {
		        var _this = this;
		        $.ajax({
		            url: "/manage/online/onlineApplyMeeting/findById",
		            data: {
		                "id": viewOnlineApplyMeetingId
		            },
		            dataType: "json",
		            type: "get",
		            success: function (result) {
		                if (result.code === 1) {
		                    _this.onlineApplyMeeting = result.data;
		                } else {
		                    layer.alert("获取修改信息失败！");
		                }
		            }
		        });
			}
		});
	</script>
</body>
</html>
