	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>		
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
    	var editOnlineApplyMeetingId = sessionStorage.getItem("editOnlineApplyMeetingId");
    	vm = new Vue({
	        el: "#vmUpdateOnlineApplyMeeting",
	        data: {
	            onlineApplyMeeting: {}
	        },
	        methods: {},
	        created: function () {
	            var _this = this;
	            $.ajax({
	                url: "/manage/online/onlineApplyMeeting/findById",
	                data: {
	                    "id": editOnlineApplyMeetingId
	                },
	                dataType: "json",
	                type: "get",async:false,
	                success: function (result) {
	                    if (result.code === 1) {
	                        _this.onlineApplyMeeting = result.data;
	                        _this.onlineApplyMeetingx = JSON.parse( JSON.stringify(result.data) );
	                       /* if(result.data.status==0){
		                        $("#status0").attr("checked","checked");
		                        $("#status2").removeAttr("checked");
		                    }else{
		                        $("#status2").attr("checked","checked");
		                        $("#status0").removeAttr("checked");
		                    }	*/
	                        
	                    } else {
	                        layer.alert("获取修改信息失败！");
	                    }
	                }
	            });
	        }
	    });
    	layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;
            
            laydate.render({
					elem : '#meetingstart', //指定元素
					min: 0,					
					type:'datetime',
					format : 'yyyy-MM-dd HH:mm',
					theme : 'molv'
				});
				laydate.render({
					elem : '#meetingend', //指定元素
					min: 0,
					type:'datetime',
					format : 'yyyy-MM-dd HH:mm',
					theme : 'molv'
				});
            
            //监听提交
            form.on('submit(edit)', function (data) {   
                //组装数据
                data.field.id = editOnlineApplyMeetingId;
                
               /*  var zt = $("input[name='status']:checked").val();                 
                 if(zt==2 && $("#meetingnumber").val()==''){
                 	layer.msg("请输入会议号",{icon:5});
                 	return false;
                 }
                 if(zt==0 && $("#remark").val()==''){
                 	layer.msg("请输入拒绝理由",{icon:5});
                 	return false;
                 }*/
                
                //发异步，把数据提交给controller
                $.ajax({
                    url: "/manage/online/onlineApplyMeeting/update",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: "application/json",
                    type: "post",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("修改成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
                return false;
            });
		});
	</script>
