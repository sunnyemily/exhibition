<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加线上预约</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="session">届次</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divsession">
                                	<input lay-verify="required" lay-reqtext="届次为必填项" id="session" name="session" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="exhibitiondate">观展日期</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divexhibitiondate">
                                    <input lay-verify="required" lay-reqtext="观展日期为必填项" id="exhibitiondate" name="exhibitiondate" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="name">姓名</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divname">
                                    <input lay-verify="required" lay-reqtext="姓名为必填项" id="name" name="name" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="cardnumber">身份证</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divcardnumber">
                                    <input lay-verify="required" lay-reqtext="身份证为必填项" id="cardnumber" name="cardnumber" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="phone">手机号</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divphone">
                                    <input lay-verify="required" lay-reqtext="手机号为必填项" id="phone" name="phone" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="companyname">所属单位</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divcompanyname">
                                    <input lay-verify="required" lay-reqtext="所属单位为必填项" id="companyname" name="companyname" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="country">国别</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divcountry">
                                	<input lay-verify="required" lay-reqtext="国别为必填项" id="country" name="country" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="province">省份</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divprovince">
                                	<input lay-verify="required" lay-reqtext="省份为必填项" id="province" name="province" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="city">城市</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divcity">
                                	<input lay-verify="required" lay-reqtext="城市为必填项" id="city" name="city" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="industry">行业分类</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divindustry">
                                    <input lay-verify="required" lay-reqtext="行业分类为必填项" id="industry" name="industry" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="informant">填报人</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divinformant">
                                    <input lay-verify="required" lay-reqtext="填报人为必填项" id="informant" name="informant" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="informantphone">填报人手机号</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divinformantphone">
                                    <input lay-verify="required" lay-reqtext="填报人手机号为必填项" id="informantphone" name="informantphone" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="verificationcode">填报人验证码</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divverificationcode">
                                    <input lay-verify="required" lay-reqtext="填报人验证码为必填项" id="verificationcode" name="verificationcode" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="exhibitionarea">展区</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divexhibitionarea">
                                    <input lay-verify="required" lay-reqtext="展区为必填项" id="exhibitionarea" name="exhibitionarea" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="secretkey">秘钥</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divsecretkey">
                                    <input lay-verify="required" lay-reqtext="秘钥为必填项" id="secretkey" name="secretkey" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="status">（扩展用）</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divstatus">
                                	<input type='radio' name='status' value='1' title='启用'>
									<input type='radio' name='status' value='0' checked title='禁用'>
								</div>
							</div>
						</div>
						<div class="layui-form-item"> 
							<div class="layui-input-block">	               
								<button class="layui-btn" lay-filter="add" lay-submit="">确认添加</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
    	layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
            //监听提交
            form.on('submit(add)', function (data) {   
                //发异步，把数据提交给java
                $.ajax({
                    url: "/manage/online/onlineReservationDetails/save",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    type: "post",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("增加成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
				return false;
			});
		});
	</script>
</body>
</html>
