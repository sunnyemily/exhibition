								<div class="layui-input-block">
									<div class="layui-input-inline layui-show-xs-block radioborder" style="width:80%">

									</div>

                        <div class="layui-form-item">
                            <label class="layui-form-label" for="address">地理位置</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<input  id="address" name="address" autocomplete="off" class="layui-input" type="text" v-model="onlineActivityDetailsx.address">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="link">回放链接</label>

	                            </div>
	                        </div>
	                    </div>

                                <div class="layui-input-inline layui-show-xs-block" id="Divlink">
                                    <input id="liveaddress" name="liveaddress" type="text" autocomplete="off" class="layui-input" v-model="onlineActivityDetailsx.liveaddress">

						</div>
						<div class="layui-form-item">
                            <label class="layui-form-label" for="link">RTMP链接</label>

                                	<input type='radio' name='zhuangtai' id="zhuangtai0" value='0' title='线上'>

	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>		
	<script src="/manage/plugins/ckeditor/ckeditor.js" charset="utf-8"></script>
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
	var myeditor;
	$(document).ready(function() {
		myeditor=CKEDITOR.replace('content');
	});
    	var editOnlineActivityDetailsId = sessionStorage.getItem("editOnlineActivityDetailsId");
    	vm = new Vue({
	        el: "#vmUpdateOnlineActivityDetails",
	        data: {
	            onlineActivityDetails: {}
	        },
	        methods: {},
	        created: function () {
	            var _this = this;
	            $.ajax({
	                url: "/manage/online/onlineActivityDetails/findById",
	                data: {
	                    "id": editOnlineActivityDetailsId
	                },
	                dataType: "json",
	                type: "get",async:false,
	                success: function (result) {
	                    if (result.code === 1) {
	                        _this.onlineActivityDetails = result.data;
	                        _this.onlineActivityDetailsx = JSON.parse( JSON.stringify(result.data) );
	                        $("#yulanimg1").attr("onclick", "window.open('" + result.data.acpicture + "')");
	                        if(result.data.acpicture!=''){
	                        	$("#yulanimg1").show();
	                        }
	                        $("#acpicture").val(result.data.acpicture);
	                        
	                        if(result.data.zhuangtai==0){
		                        	$("#zhuangtai0").attr("checked","checked");
		                        	$("#zhuangtai1").removeAttr("checked");		                        	
		                    }else if(result.data.zhuangtai==1){
		                        	$("#zhuangtai1").attr("checked","checked");
		                        	$("#zhuangtai0").removeAttr("checked");		                        	
		                    }
	                        
	                        $("#content").html(result.data.content);
	                    } else {
	                        layer.alert("获取修改信息失败！");
	                    }
	                }
	            });
	        }
	    });
    	layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;
            
            laydate.render({
					elem : '#starttime', //指定元素
					min: 0,					
					type:'time',
					format : 'HH:mm',
					theme : 'molv'
				});
            
            laydate.render({
					elem : '#endtime', //指定元素
					min: 0,					
					type:'time',
					format : 'HH:mm',
					theme : 'molv'
				});
            
            //监听提交
            form.on('submit(edit)', function (data) {   
                //组装数据
                data.field.id = editOnlineActivityDetailsId;
                data.field.content = myeditor.document.getBody().getHtml();
                //发异步，把数据提交给controller
                $.ajax({
                    url: "/manage/online/onlineActivityDetails/update",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: "application/json",
                    type: "post",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("修改成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
                return false;
            });
		});
		layui.use('upload', function(){
	  		var upload = layui.upload;
	   		
	  		//上传图片
			var uploadPictrue = upload.render({				
				accept:'images'
				,size:1024
				,exts:'jpg|jpeg|png|gif|bmp'
				,elem: '#uploadPictrue1' //绑定元素
				,url: '/manage/uploadPicture' //上传接
				,before: function(obj){
					/*if($("#exhibitionid").val()==''){
			   			layer.msg('请先选择展会', {icon: 2});
			   			return false;
			   		}*/
					layer.load(); //上传loading
				}
				,done: function(res){
					layer.closeAll('loading');
					if(res.status==1){
						$("#acpicture").val(res.result);
						$("#yulanimg1").attr("onclick","window.open('"+res.result+"')");
						$("#yulanimg1").show();
						layer.msg('上传成功', {icon: 6});
					}				
				    else{
					 layer.msg(res.msg, {shift: 6});
				    }
				}
				,error: function(){
				  //请求异常回调
				  	layer.msg('接口异常', {shift: 6});
					layer.closeAll('loading');
				}
			  });  
			});
	</script>
</body>
