<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp" id="vmViewOnlineActivityManage">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="activitydate">活动日期</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="activitydate" name="activitydate" readonly type="text" v-model="onlineActivityManage.activitydate">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="theweek">星期几</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="theweek" name="theweek" readonly type="text" v-model="onlineActivityManage.theweek">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="orders">排序</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="orders" name="orders" readonly type="text" v-model="onlineActivityManage.orders">
	                            </div>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label" for="status">状态  0不可用  1可用</label>
	                        <div class="layui-input-block">
	                            <div class="layui-input-inline layui-show-xs-block">
	                                <input autocomplete="off" class="layui-input" id="status" name="status" readonly type="text" v-model="onlineActivityManage.status">
	                            </div>
	                        </div>
	                    </div>
			            <div class="layui-form-item">  
			            	<div class="layui-input-block">	              
                				<button class="layui-btn layui-btn-primary" onclick="xadmin.close();" style="width: 100px;">返回</button>
			                </div>
			            </div>
			        </form>
			 	</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script charset="UTF-8" type="text/javascript">
    	var viewOnlineActivityManageId = sessionStorage.getItem("viewOnlineActivityManageId");
    	vm = new Vue({
		    el: "#vmViewOnlineActivityManage",
		    data: {
		    	onlineActivityManage: {}
		    },
		    methods: {},
		    created: function () {
		        var _this = this;
		        $.ajax({
		            url: "/manage/online/onlineActivityManage/findById",
		            data: {
		                "id": viewOnlineActivityManageId
		            },
		            dataType: "json",
		            type: "get",
		            success: function (result) {
		                if (result.code === 1) {
		                    _this.onlineActivityManage = result.data;
		                } else {
		                    layer.alert("获取修改信息失败！");
		                }
		            }
		        });
			}
		});
	</script>
</body>
</html>
