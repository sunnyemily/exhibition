<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp" id="vmUpdateOnlineNegotiate">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">     
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="companyid">被预约企业</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                            		<input id="companyidx" readonly name="companyidx" autocomplete="off" class="layui-input" type="text" v-model="onlineNegotiate.companyname">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productid">被预约产品</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                            		<input id="productidx" readonly name="productidx" autocomplete="off" class="layui-input" type="text" v-model="onlineNegotiate.productname">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="name">预约者姓名</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<input id="namex" name="namex" readonly autocomplete="off" class="layui-input" type="text" v-model="onlineNegotiate.name">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="tel">联系方式</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<input id="telx" name="telx" readonly autocomplete="off" class="layui-input" type="text" v-model="onlineNegotiate.tel">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="content">内容</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                 					<textarea class="layui-textarea" readonly id="contentx" name="contentx" rows="4" v-model="onlineNegotiate.content"></textarea>
	                            </div>
	                        </div>
	                    </div>
                       <!-- <div class="layui-form-item">
                            <label class="layui-form-label" for="status">审核</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
	                            	<input type='radio' name='status' value='2' title='审核通过'>
									<input type='radio' name='status' value='0' title='审核拒绝'>
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="remark">拒绝理由</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">                					
                					<textarea class="layui-textarea" id="remark" name="remark" rows="4" v-model="onlineNegotiate.remark"></textarea>
	                            </div>
	                        </div>
	                    </div>  -->                     
			            <div class="layui-form-item">
				            <div class="layui-input-block">	<!--lay-filter="edit" lay-submit=""-->
				            	<button class="layui-btn" onclick="xadmin.close()">返回</button>
				            	<input type="hidden" id="txtstatus">
				            </div>
						</div>
					</form>
 				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>		
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
	loadHeight();
    	var editOnlineNegotiateId = sessionStorage.getItem("editOnlineNegotiateId");
    	vm = new Vue({
	        el: "#vmUpdateOnlineNegotiate",
	        data: {
	            onlineNegotiate: {}
	        },
	        methods: {},
	        created: function () {
	            var _this = this;
	            $.ajax({
	                url: "/manage/online/onlineNegotiate/findById",
	                data: {
	                    "id": editOnlineNegotiateId
	                },
	                dataType: "json",
	                type: "get",async:false,
	                success: function (result) {
	                    if (result.code === 1) {
	                        _this.onlineNegotiate = result.data;
	                        $("#txtstatus").val(result.data.status);
	                    } else {
	                        layer.alert("获取修改预约洽谈信息失败！");
	                    }
	                }
	            });
	        }
	    });
    	layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;
            
            var radio = document.getElementsByName("status");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txtstatus").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
            
            //监听提交
            form.on('submit(edit)', function (data) {   
            	var zhuangtai = $('input:radio[name="status"]:checked').val();    
                if (typeof(zhuangtai) == "undefined"){
					layer.msg("请选择审核状态");
					return false;
				}
                
                var status = $('input:radio[name="status"]:checked').val();
				var remark = $("#remark").val();
				if (status == 0 && remark == '') {
					layer.msg("请输入拒绝理由");
					return false;
				}
                //组装数据
                data.field.id = editOnlineNegotiateId;
                //发异步，把数据提交给controller
                $.ajax({
                    url: "/manage/online/onlineNegotiate/update",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: "application/json",
                    type: "post",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("修改成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
                return false;
            });
		});
	</script>
</body>
</html>
