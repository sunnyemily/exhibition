<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加预约洽谈</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="session">届次</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divsession">
                                	<input lay-verify="required" lay-reqtext="届次为必填项" id="session" name="session" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="memberid">会员Id</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divmemberid">
                                	<input lay-verify="required" lay-reqtext="会员Id为必填项" id="memberid" name="memberid" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="companyid">被预约企业</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divcompanyid">
                                	<input lay-verify="required" lay-reqtext="被预约企业为必填项" id="companyid" name="companyid" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productid">被预约产品</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divproductid">
                                	<input lay-verify="required" lay-reqtext="被预约产品为必填项" id="productid" name="productid" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="name">预约者姓名</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divname">
                                    <input lay-verify="required" lay-reqtext="预约者姓名为必填项" id="name" name="name" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="tel">预约者联系方式</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divtel">
                                    <input lay-verify="required" lay-reqtext="预约者联系方式为必填项" id="tel" name="tel" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="content">内容</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divcontent">
                                    <textarea class="layui-textarea" id="content" name="content" rows="4"></textarea>
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="status">0审核拒绝 1待审 2审核通过</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divstatus">
                                	<input type='radio' name='status' value='1' title='启用'>
									<input type='radio' name='status' value='0' checked title='禁用'>
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="remark">拒绝理由</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divremark">
                                    <input lay-verify="required" lay-reqtext="拒绝理由为必填项" id="remark" name="remark" type="text" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="audittime">审核时间</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divaudittime">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="audituser">审核人</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Divaudituser">
                                	<input lay-verify="required" lay-reqtext="审核人为必填项" id="audituser" name="audituser" type="text" class="layui-input" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="layui-form-item"> 
							<div class="layui-input-block">	               
								<button class="layui-btn" lay-filter="add" lay-submit="">确认添加</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
    	layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
            //监听提交
            form.on('submit(add)', function (data) {   
                //发异步，把数据提交给java
                $.ajax({
                    url: "/manage/online/onlineNegotiate/save",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    type: "post",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("增加成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
				return false;
			});
		});
	</script>
</body>
</html>
