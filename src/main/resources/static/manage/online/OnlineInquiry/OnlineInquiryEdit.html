<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改在线询盘</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp" id="vmUpdateOnlineInquiry">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">    
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productmenuid">产品类别</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                            		<select class="layui-input" id="productMenuId" name="productMenuIdx">
									</select>
	                            </div>
	                        </div>
	                    </div>
                        <!--<div class="layui-form-item">
                            <label class="layui-form-label" for="name">姓名</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<input lay-verify="required" lay-reqtext="姓名为必填项" id="name" name="name" autocomplete="off" class="layui-input" type="text" v-model="onlineInquiry.name">
	                            </div>
	                        </div>
	                    </div>-->
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="title">标题</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<input lay-verify="required" readonly lay-reqtext="标题为必填项" id="title" name="titlex" autocomplete="off" class="layui-input" type="text" v-model="onlineInquiry.title">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="quantity">数量</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                            		<input lay-verify="required" readonly lay-reqtext="数量为必填项" id="quantity" name="quantityx" autocomplete="off" class="layui-input" type="text" v-model="onlineInquiry.quantity">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="quantityunit">单位</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                            		<select id="productUnit" readonly name="productUnitx" lay-reqText="必须选择产品单位" lay-verify="required">

									</select>
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="tel">联系电话</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<input lay-verify="required" readonly lay-reqtext="联系电话为必填项" id="tel" name="telx" autocomplete="off" class="layui-input" type="text" v-model="onlineInquiry.tel">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="content">内容</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                 					<textarea class="layui-textarea" readonly id="content" name="contentx" rows="4" v-model="onlineInquiry.content"></textarea>
	                            </div>
	                        </div>
	                    </div>
	                     <div class="layui-form-item">
                            <label class="layui-form-label" for="content">提交时间</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                 					<input id="addtime" name="addtimex" readonly autocomplete="off" class="layui-input" type="text" v-model="onlineInquiry.addtime">
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="status">审核</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
	                            	<input type='radio' name='status' value='2' title='审核通过'>
									<input type='radio' name='status' value='0' title='审核拒绝'>
	                            </div>
	                        </div>
	                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="remark">拒绝理由</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block" id="Div$column.attrnameDiv">
                					<textarea class="layui-textarea" id="remark" name="remark" rows="4" v-model="onlineInquiry.remark"></textarea>
	                            </div>
	                        </div>
	                    </div>                        
			            <div class="layui-form-item">
				            <div class="layui-input-block">	
				            	<button class="layui-btn" lay-filter="edit" lay-submit="">确认审核</button>
				            </div>
				            <input type="hidden" id="txtproductMenuId">
							<input type="hidden" id="txtstatus">
							<input id="txtproductUnit" type="hidden">
						</div>
					</form>
 				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>		
	<script src="/manage/js/content.js?v=1.0.0"></script>
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
    	var editOnlineInquiryId = sessionStorage.getItem("editOnlineInquiryId");
    	vm = new Vue({
	        el: "#vmUpdateOnlineInquiry",
	        data: {
	            onlineInquiry: {}
	        },
	        methods: {},
	        created: function () {
	            var _this = this;
	            $.ajax({
	                url: "/manage/online/onlineInquiry/findById",
	                data: {
	                    "id": editOnlineInquiryId
	                },
	                dataType: "json",
	                type: "get",async:false,
	                success: function (result) {
	                    if (result.code === 1) {
	                        _this.onlineInquiry = result.data;	                        
	                        $("#txtproductMenuId").val(result.data.productmenuid);
	                        $("#txtproductUnit").val(result.data.quantityunit);
	                        $("#addtime").val(showTime(result.data.addtime));
	                        $("#txtstatus").val(result.data.status);
	                        
	                        
	                        
	                    } else {
	                        layer.alert("获取修改在线询盘信息失败！");
	                    }
	                }
	            });
	        }
	    });
    	layui.use(['form', 'layer', 'laydate'], function () {
            var form = layui.form, layer = layui.layer, laydate = layui.laydate;
            
            loadZiDianByParentID_Select(form, $("#txtproductMenuId").val(), 90, "productMenuId");
			loadZiDianByParentID_Select(form, $("#txtproductUnit").val(), 105, "productUnit");
            
            var radio = document.getElementsByName("status");
				var radioLength = radio.length;
				for (var i = 0; i < radioLength; i++) {
					if ($("#txtstatus").val() == radio[i].value) {
						$(radio[i]).next().click();
					}
				}
            
            //监听提交
            form.on('submit(edit)', function (data) {   
                //组装数据
                data.field.id = editOnlineInquiryId;
                var zhuangtai = $('input:radio[name="status"]:checked').val();    
                if (typeof(zhuangtai) == "undefined"){
					layer.msg("请选择审核状态");
					return false;
				}
                
                var status = $('input:radio[name="status"]:checked').val();
				var remark = $("#remark").val();
				if (status == 0 && remark == '') {
					layer.msg("请输入拒绝理由");
					return false;
				}
                
                //发异步，把数据提交给controller
                $.ajax({
                    url: "/manage/online/onlineInquiry/update",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    contentType: "application/json",
                    type: "post",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("修改成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
                return false;
            });
		});
	</script>
</body>
</html>
