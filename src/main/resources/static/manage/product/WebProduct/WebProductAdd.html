<!DOCTYPE html>
<html class="x-admin-sm" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" name="viewport"/>
    <link rel="stylesheet" href="/manage/css/xadmin.css">
	<link href="/manage/css/style.css?v=4.1.0" rel="stylesheet">
	<link href="/manage/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/manage/layui/css/layui.css"  media="all">
</head>
<body class="gray-bg">
    <div class="modal inmodal" id="friendlink-model">
		<div class="modal-content animated bounceInUp">
			<div class="ibox-content">
				<fieldset class="layui-elem-field layui-field-title" style="border-top:0px">
					<form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="companyId">所属公司id</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" autocomplete="off" id="companyId" name="companyId" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="companyName">所属公司名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="companyName" name="companyName" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productMenuId">所属栏目</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" autocomplete="off" id="productMenuId" name="productMenuId" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productName">产品名称</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="productName" name="productName" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productPrice">产品价格</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productPicture">封面图</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="productPicture" name="productPicture" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productPictures">轮播图</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="productPictures" name="productPictures" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productVideo">产品视频</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="productVideo" name="productVideo" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productNum">款号</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input class="layui-input" autocomplete="off" id="productNum" name="productNum" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productOrder">排序</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                	<input class="layui-input" autocomplete="off" id="productOrder" name="productOrder" type="text">
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productDescription">产品细节</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <textarea class="layui-textarea" id="productDescription" name="productDescription" rows="4"></textarea>
								</div>
							</div>
						</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="productUpdatetime">更新时间</label>
                            <div class="layui-input-block">
                                <div class="layui-input-inline layui-show-xs-block">
								</div>
							</div>
						</div>
						<div class="layui-form-item"> 
							<div class="layui-input-block">	               
								<button class="layui-btn" lay-filter="add" lay-submit="">确认添加</button>
							</div>
						</div>
					</form>
				</fieldset>
			</div>
		</div>
	</div>
	<script charset="utf-8" src="/manage/js/jquery.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/layui/layui.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/xadmin.js" type="text/javascript"></script>
	<script charset="utf-8" src="/manage/js/vue.js" type="text/javascript"></script>
	<script src="/manage/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/manage/js/manage/common.js"></script>		
	<script charset="UTF-8" type="text/javascript">
    	layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer;
            //监听提交
            form.on('submit(add)', function (data) {
                //发异步，把数据提交给java
                $.ajax({
                    url: "/manage/Product/webProduct/save",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    type: "post",
                    contentType: "application/json",
                    success: function (result) {
                        if (result.code === 1) {
                            layer.msg("增加成功", {icon: 6, time: 500}, function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            });
                        } else {
                            layer.alert(result.msg);
                        }
                    }
                });
				return false;
			});
		});
	</script>
</body>
</html>
