<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=renderer content=webkit>
	<meta name=force-rendering content=webkit>
	<meta http-equiv=X-UA-Compatible content="IE=Edge,chrome=1">
	<title>即时通讯系统</title>
	<script src="https://imgcache.qq.com/open/qcloud/video/vcplayer/TcPlayer-2.3.2.js" charset="utf-8"></script>;
</head>
<body>
	<div id="id_test_video" style="width:100%; height:auto;"></div>
	<script>
	var player =  new TcPlayer('id_test_video', {
	"m3u8": "http://play.hljlbh.org.cn/live/test.m3u8",
	"flv": "http://play.hljlbh.org.cn/live/test.flv", //增加了一个 flv 的播放地址，用于PC平台的播放 请替换成实际可用的播放地址
	"autoplay" : true,      //iOS 下 safari 浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
	"poster" : "logo.png",
	"width" :  '480',//视频的显示宽度，请尽量使用视频分辨率宽度
	"height" : '320'//视频的显示高度，请尽量使用视频分辨率高度
	});
	</script>
</body>
</html>
